# http://travis-ci.org/#!/jtriley/StarCluster
language: python
python:
    - 2.6
    - 2.7
install:
    - python setup.py install -q
    - pip install -r requirements.txt --use-mirrors
script:
    - nosetests
notifications:
  irc:
    channels: "irc.freenode.org#starcluster"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
